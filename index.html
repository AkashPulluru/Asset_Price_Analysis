<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Calculator</title>
    <!-- <link rel="stylesheet" href=".dist/main.css"> -->
</head>

<body>
    <h1> Correlation Calculator </h1>

    <div class="flex-container">

        <div class="flex-item">
            <h2> Meta (META) </h2>
            <h3> Stock Price Over Time</h3>
            <div id="stock1-container"></div>
            <figure class="stocks"></figure>
        </div>

        <div class="flex-item">
            <h2> Microsoft (MSFT) </h2>
            <h3> Stock Price Over Time</h3>
            <div id="stock2-container"></div>
            <figure class="stocks"></figure>
        </div>

    </div>

    <div class="correlation">
      <label for="correlation-output">Correlation Coefficient:</label>
      <input type="text" id="correlation-output" readonly>
    </div>

    <script type="module" src="./dist/main.js" defer></script>
</body>

</html>

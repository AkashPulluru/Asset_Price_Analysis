<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Calculator</title>
    <link rel="stylesheet" href="dist/main.css" type="text/css">
</head>

<body>
  <div id="tooltip" style="position: absolute; display: none; background: gray; border: 1px solid black; padding: 5px; pointer-events: none; opacity: 0.8;"></div>
  <h1> Correlation Calculator </h1>
  <h2>Put in Tickers Below to Get Started</h2>
    <div class="center-wrapper">
      <div class="flex-container">
        <div class="flex-item">
            <h2> First Stock </h2>
              <h3> Stock Price Over Time</h3>
                <label for="stock1">Input First Ticker:</label>
                <input type="text" id="stock1" name="stock1">
                <div id="stock1-container"></div>
                <figure class="stocks"></figure>
        </div>

        <div class="flex-item">
            <h2> Second Stock </h2>
              <h3> Stock Price Over Time</h3>
                <label for="stock2">Input Second Ticker:</label>
                <input type="text" id="stock2" name="stock2">
                <div id="stock2-container"></div>
                <figure class="stocks"></figure>
        </div>
      </div>
    </div>

    <div class="correlation">
      <button id="calculate-correlation">Calculate Correlation</button>
      <label for="correlation-output">Correlation Coefficient:</label>
      <input type="text" id="correlation-output" readonly>
     </div>
  <script type="module" src="./dist/main.js" defer></script>
</body>

</html>
